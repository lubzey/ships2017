<h2 class="text-center">Кораби</h2>

<div *ngIf="selectedShip">
    <h2>
        {{selectedShip.name | uppercase}} is my ship
    </h2>
    <button (click)="gotoDetail()">View Details</button>
</div>

<ul class="ships row text-center">
  <li *ngFor="let ship of ships" [class.selected]="ship === selectedShip" (click)="gotoDetail(ship)">
    <div class="col-md-3">
      <div class="thumbnail">
        <img src="/assets/ships/ship{{ship.id}}.jpg">
        <div class="caption">
          <h3 class="text-center">{{ship.name}}</h3>
          <p class="text-center">{{ship.year}}, {{ship.origin}}</p>
        </div>
      </div>
    </div>
  </li>
</ul>
