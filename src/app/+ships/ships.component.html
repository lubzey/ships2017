<div class="row">
  <div class="col-md-12 text-center">
    <h2 class="title">Кораби</h2>
    <!--<ship-search class="pull-right"></ship-search>-->
    <input #searchBox id="search-box" (keyup)="search(searchBox.value)" placeholder="Търсене" class="pull-right" />
  </div>
</div>

<div *ngIf="selectedShip">
  <h2>
    {{selectedShip.name | uppercase}} is my ship
  </h2>
  <button (click)="gotoDetail()">View Details</button>
</div>

<ul class="ships row text-center">
  <li *ngFor="let ship of ships" (click)="gotoDetail(ship)" class="col-md-3">
    <div>
      <div class="thumbnail">
        <img src="/assets/ships/ship{{ship.id}}.jpg">
        <div class="caption">
          <h3 class="text-center">{{ship.name}}</h3>
          <p class="text-center">{{ship.year}}, {{ship.origin}}</p>
        </div>
      </div>
    </div>
  </li>
</ul>
