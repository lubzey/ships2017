<div *ngIf="hero">
	<h2 class="text-center">{{hero.name}}</h2>
	<div class="row">

		<div class="col-md-1"></div>
		<img src="/assets/ships/ship{{hero.id}}.jpg" class="img-rounded col-md-4">

		<div class="col-md-6">
			<label class="col-md-3 control-label">Country:</label>
			<div class="col-md-9">
				<p>{{hero.country}}</p>
			</div>

			<label class="col-md-3 control-label">Year:</label>
			<div class="col-md-9">
				<p>{{hero.year}}</p>
			</div>			
		</div>

		<div class="col-md-1"></div>
	</div>
	<button class="col-md-4 col-md-offset-1" (click)="goBack()"> Обратно</button>
</div>
